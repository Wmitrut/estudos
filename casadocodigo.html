<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<body>
			
			<h3>Calcula combustivel</h3>
			
				<script type="text/javascript">
					var tanque = 40;
					var gasolina = 480;
					var alcool = 300;
					var precoG = 2.90;
					var precoA = 2.40;
					var consumoAlcool = alcool/ tanque;
					var consumoGasolina = gasolina / tanque;
					var pplg = gasolina/precoG;
					var ppla = alcool/precoA;
					document.write("Gasolina: "+consumoGasolina.toFixed(2)+"<br>");
					document.write("Alcool: "+consumoAlcool.toFixed(2)+"<br>");
					document.write("preço por caminho Gasolina: "+pplg.toFixed(2)+"<br>");
					document.write("preço por caminho Alcool: "+ppla.toFixed(2)+"<br>");
				</script>
			</body>

</html>
